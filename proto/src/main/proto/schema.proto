syntax = "proto3";

package com.demo;

option java_multiple_files = true;

message Book {
	int32 book_id = 1;
	string title = 2;
	float price = 3;
	int32 pages = 4;
	int32 author_id = 5;
}

message Author {
	int32 author_id = 1;
	string first_name = 2;
	string last_name = 3;
	string gender = 4;
	int32 book_id = 5;
}

message AuthorList {
	repeated Author authors = 1;
}

message AuthorListRequest {}

service BookAuthorService {
	rpc getAuthor(Author) returns(Author){};

	rpc getAllAuthorStream(AuthorListRequest) returns(stream Author){};

	rpc getAllAuthor(AuthorListRequest) returns(AuthorList){};
}